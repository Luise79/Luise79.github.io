<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleSom1.css">
    <link rel="stylesheet" href="css/templateStyle.css">
    <title>Title</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="itemCabecalho">
                <a href="index.html" target="_self">
                    <span id="imageLogo" class="itemLogo">logo</span>
                    <p id="titleLogo" class="itemLogo">Nome do site</p>
                </a>
            </div>
            <div class="itemCabecalho">
                <span class="itemCabecalhoFim">Login</span>
                <div class="itemCabecalhoFim">menu</div>
            </div>
        </div>
    </header>

    <section class="main">
        <div>
            <p>Quais temas voce prefere?</p>
            <form>
                <input type="checkbox" id="romanceForm">
                <label id="romanceForm">Romance</label>
                <input type="checkbox" id="terrorForm">
                <label id="terrorForm">Terror</label>
                <input type="checkbox" id="comediaForm">
                <label id="comediaForm">Comedia</label>  
            </form> 
        </div>
        <div>
            <p>Que estado voce prefere?</p>
            <form>
                <input type="checkbox" id="ongoing">
                <label id="ongoing">Postando episodios</label>
                <input type="checkbox" id="finished">
                <label id="finished">Finalizada</label>
            </form> 
        </div>
        <div>
            <p>Qual tamanho prefere?</p>
            <form action="formAction.html" target="_self" method="get" aria-required="true">
                <label id="short">Series curtas
                    <input type="checkbox" id="short">
                </label>
                <input type="checkbox" id="long">
                <label id="long">Series longas</label>
                <input type="checkbox" id="new">
                <label id="new">Lancamentos</label>
                <button type="submit">Enviar</button>
            </form> 
        </div>
    </section>
</body>
</html>
