<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleSom1.css">
    <link rel="stylesheet" href="css/templateStyle.css">
    <title>Title</title>
</head>
<body>
    <div class="navbar">
        <div class="cabecalho">
            <a href="index.html" target="_self">
                <div class="itemCabecalho">
                    <img src="images/logoLivro.jpg" id="imageLogo" class="itemLogo">
                    <p id="titleLogo" class="itemLogo">Nome do site</p>
                </div>
            </a>
            <div class="itemCabecalho">
                <span id="login" class="itemCabecalhoFim" type="button">Login</span>
                <a href="about.html" id="about" class="itemCabecalhoFim">About</a>
            </div>
        </div>
    </div>

    <div id="loginTab">
        <header>
            <span id="closetab">X</span>
        </header>
        <div class="groupFormLogin">
            <p>Login</p>
            <form>
                <label>Username:</label><br>
                <input type="text" class="inputText" placeholder="Username"><br>
                <label>Password</label><br>
                <input type="password" class="inputText" placeholder="Password"><br>
                <button id="buttonLogin" type="input">Logar</button>
            </form>
        </div>
    </div>

    <section id="formRecomendados" class="formTab">
        <header>
            <span id="closetab">X</span>
        </header>
        <div class="groupFormLogin">
            <p class="formTitle">Descubra seus recomendados</p>
            <form action="formAction.html" target="_self" method="get" aria-required="true">
                <p class="question">Quais temas voce prefere?</p>
                <label class="containerCheckbox">Romance
                    <input type="checkbox" class="hideCheckbox">
                    <span class="checkmark"></span>
                </label><br>
                <label class="containerCheckbox">Terror
                    <input type="checkbox" class="hideCheckbox" id="">
                    <span class="checkmark"></span>
                </label><br>
                <label class="containerCheckbox">Comedia
                    <input type="checkbox" class="hideCheckbox" id="romanceForm">
                    <span class="checkmark"></span>
                </label>

                <p class="question">Que estado voce prefere?</p>
                <label class="containerCheckbox">Postando episodios
                    <input type="checkbox" class="hideCheckbox">
                    <span class="checkmark"></span>
                </label>
                <label class="containerCheckbox">Finalizada
                    <input type="checkbox" class="hideCheckbox">
                    <span class="checkmark"></span>
                </label>

                <p class="question">Qual tamanho prefere?</p>
                <label class="containerCheckbox">Series curtas
                    <input type="checkbox" class="hideCheckbox">
                    <span class="checkmark"></span>
                </label>
                <label class="containerCheckbox">Series longas
                    <input type="checkbox" class="hideCheckbox">
                    <span class="checkmark"></span>
                </label>
                <label class="containerCheckbox">Lan√ßamentos
                    <input type="checkbox" class="hideCheckbox">
                    <span class="checkmark"></span>
                </label>
                <button class="buttonForm" id="buttonRecomendados" type="input">Ver resultado</button>

            </form> 
        </div>
    </section>

    <script src="scripts/scriptCabecalho.js"></script>
</body>
</html>
