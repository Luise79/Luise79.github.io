<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleSom1.css">
    <link rel="stylesheet" href="css/templateStyle.css">
    <title>Title</title>
</head>
<body>
    <div class="navbar">
        <div class="cabecalho">
            <a href="index.html" target="_self">
                <div class="itemCabecalho">
                    <img src="images/logoLivro.jpg" id="imageLogo" class="itemLogo">
                    <p id="titleLogo" class="itemLogo">Nome do site</p>
                </div>
            </a>
            <div class="itemCabecalho">
                <span id="login" class="itemCabecalhoFim" type="button">Login</span>
                <a href="about.html" id="about" class="itemCabecalhoFim">About</a>
            </div>
        </div>
    </div>

    <div id="loginTab">
        <header>
            <span id="closetab">X</span>
        </header>
        <div class="groupFormLogin">
            <p>Login</p>
            <form>
                <label>Username:</label><br>
                <input type="text" class="inputText" placeholder="Username"><br>
                <label>Password</label><br>
                <input type="password" class="inputText" placeholder="Password"><br>
                <button id="buttonLogin" type="input">Logar</button>
            </form>
        </div>
    </div>

    <section class="formTab">
        <header>
            <span id="closetab">X</span>
        </header>
        <div class="groupFormLogin">
            <p class="formTitle">Descubra seus recomendados</p>
            <form>
                <p>Quais temas voce prefere?</p>
                <input type="checkbox" id="romanceForm">
                <label id="romanceForm">Romance</label>
                <input type="checkbox" id="terrorForm">
                <label id="terrorForm">Terror</label>
                <input type="checkbox" id="comediaForm">
                <label id="comediaForm">Comedia</label>  
            </form> 
        </div>
        <div>
            <p>Que estado voce prefere?</p>
            <form>
                <input type="checkbox" id="ongoing">
                <label id="ongoing">Postando episodios</label>
                <input type="checkbox" id="finished">
                <label id="finished">Finalizada</label>
            </form> 
        </div>
        <div>
            <p>Qual tamanho prefere?</p>
            <form action="formAction.html" target="_self" method="get" aria-required="true">
                <label id="short">Series curtas
                    <input type="checkbox" id="short">
                </label>
                <input type="checkbox" id="long">
                <label id="long">Series longas</label>
                <input type="checkbox" id="new">
                <label id="new">Lancamentos</label>
                <button type="submit">Enviar</button>
            </form> 
        </div>
    </section>
</body>
</html>
