<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleSom1.css">
    <link rel="stylesheet" href="css/templateStyle.css">
    <title>Title</title>
</head>
<body>
    <div class="navbar">
        <div class="cabecalho">
            <a href="index.html" target="_self">
                <div class="itemCabecalho">
                    <img src="images/logoLivro.jpg" id="imageLogo" class="itemLogo">
                    <p id="titleLogo" class="itemLogo">Nome do site</p>
                </div>
            </a>
            <div class="itemCabecalho">
                <a href="login.html" id="login" class="itemCabecalhoFim">Login</a>
                <a href="about.html" id="about" class="itemCabecalhoFim">About</a>
            </div>
        </div>
    </div>


    <section id="formTabRecomendados" class="formTab">
        <header>
            <span id="formRecomendadosX" class="closetab">X</span>
        </header>
        <div class="groupFormLogin">
            <p class="formTitle">Descubra seus recomendados</p>
            <form id="formRecomendados" action="formAction.html" target="_self" method="get" onsubmit="return validateForm()">
                <div class="questions" id="q1">
                    <p class="titleQuestion">Quais seus gêneros favoritos?</p>
                    <label name="tema" value="romance" class="containerCheckbox" aria-checked="true">Romance
                        <input type="checkbox" class="hideCheckbox">
                        <span class="checkmark"></span>
                    </label>
                    <label name="tema" value="terror" class="containerCheckbox" aria-checked="false">Terror
                        <input type="checkbox" class="hideCheckbox" id="">
                        <span class="checkmark"></span>
                    </label>
                    <label name="tema" value="comedia" class="containerCheckbox">Ação
                        <input type="checkbox" class="hideCheckbox" id="romanceForm">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="questions" id="q2">
                    <p class="titleQuestion">Como prefere o status do livro?</p>
                    <label name="estado" value="ongoing" class="containerCheckbox" aria-checked="true">Em andamento
                        <input type="checkbox" class="hideCheckbox">
                        <span class="checkmark"></span>
                    </label>
                    <label name="estado" value="finished" class="containerCheckbox">Concluído
                        <input type="checkbox" class="hideCheckbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="questions" id="q3">
                    <p class="titleQuestion">Como prefere a extensão do livro?</p>
                    <label name="tamanho" value="short" class="containerCheckbox">Poucos volumes
                        <input type="checkbox" class="hideCheckbox">
                        <span class="checkmark"></span>
                    </label>
                    <label name="tamanho" value="long" class="containerCheckbox">Vários volumes
                        <input type="checkbox" class="hideCheckbox">
                        <span class="checkmark"></span>
                    </label>
                    <label name="tamanho" value="new" class="containerCheckbox" aria-checked="true">Lançamentos
                        <input type="checkbox"   class="hideCheckbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <input class="buttonForm" id="buttonRecomendados" type="submit" value="Ver resultado">

            </form> 
        </div>
    </section>

    <script src="scripts/scriptCabecalho.js"></script>
</body>
</html>
